<!DOCTYPE html>
<html>
<head>
    <title>SURVEY FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }
        h2 {
            text-align: center;
            color: black;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rosybrown;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #submitBtn, #resetBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resetBtn {
            background-color: #ff3333;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CUSTOMER SURVEY FORM</h2>
        <form id="surveyForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>

            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" required>
            <br>
            <br>

            <label for="country">Country</label>
            <br>
            <select id="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries here -->
            </select>

            <label for="gender">Gender</label>
            <input type="checkbox" id="male"> <label for="male">Male</label>
            <input type="checkbox" id="female"> <label for="female">Female</label>
            <input type="checkbox" id="other"> <label for="other">Other</label>
            <br><br>

            <label for="profession">Profession</label>  
            <input type="text" id="profession" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" required>

            <button type="button" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h3>Survey Submission</h3>
            <div id="popupContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dateOfBirth = document.getElementById('dateOfBirth').value;
            var country = document.getElementById('country').value;
            var gender = document.querySelector('input[type="checkbox"]:checked');
            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            if (!firstName || !lastName || !dateOfBirth || !country || !profession || !email || !mobile) {
                alert("Please fill out all required fields.");
                return;
            }

            var genderValue = gender ? gender.nextElementSibling.innerText : "Not specified";

            var popupContent = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dateOfBirth}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${genderValue}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;

            document.getElementById('popupContent').innerHTML = popupContent;
            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('surveyForm').reset();
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('surveyForm').reset();
        });
    </script>
</body>
</html>
